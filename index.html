<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <figure class="main1">
            <div class="div1">
                <div class="ama">
                    <img src="./pools.jpg" alt="">
                </div>
                <div class="ama">
                    <h5>Amazing Pools</h5>
                </div>
            </div>
            <div class="div2">
                <div class="ico">
                    <img src="./star.jpg" alt="">
                </div>
                <div class="ico">
                    <h5>Icons</h5>
                </div>
            </div>
            <div class="div3">
                <div class="farm">
                    <img src="./farms.jpg" alt="">
                </div>
                <div class="farm">
                    <h5>Farms</h5>
                </div>
            </div>
            <div class="div4">
                <div class="cav">
                    <img src="./cave.jpg" alt="">
                </div>
                <div class="cav">
                    <h5>Caves</h5>
                </div>
            </div>
            <div class="div5">
                <div class="omg">
                    <img src="./omg.jpg" alt="">
                </div>
                <div class="omg">
                    <h5>OMG!</h5>
                </div>
            </div>
            <div class="div6">
                <div class="bea">
                    <img src="./beach.jpg" alt="">
                </div>
                <div class="bea">
                    <h5>Beach</h5>
                </div>
            </div>
            <div class="div7">
                <div class="greater">
                    <i class="fa-solid fa-greater-than"></i>
                </div>
            </div>
            <div class="div8">
                <div class="fil">
                    <h5>Filters</h5>
                </div>
                <div class="fil">
                    <i class="fa-solid fa-list"></i>
                </div>
            </div>
            <div class="div9">
                <div class="dis">
                    <h5>Display total before taxes</h5>
                </div>
                <div class="dis">
                    <i class="fa-solid fa-toggle-off"></i>
                </div>
            </div>
        </figure>
    </div>
</body>

</html>
